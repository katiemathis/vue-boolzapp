<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app" class="container">
        <div id="header" class="container">
            <div class="row">
                <div class="col-4 left-side">
                    <div class="header-user col-7">
                        <img class="avatar img-fluid" src="img/avatar_io.jpg" alt="avatar io">
                        <h6>Katie</h6>
                    </div>
                    <div class="header-icons col-5">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>

                </div>
                <div class="col-8 right-side">
                        <div class="header-user col-7">
                            <img class="avatar img-fluid" src="img/avatar_2.jpg" alt="avatar Marianna">
                            <h6>Marianna</h6>

                        </div>
                        <div class="header-icons col-5">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>    
                </div>

            </div>

        </div>
        <div id="main-chat" class="container">
            <div class="row">
                <div class="col-4 left-side">
                    <div id="alert" class="row">
                        <div>
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                    </div>
                    <div id="search-bar" class="row">
                        <input class="margin-auto" type="text">
                    </div>
                    <div class="row thumbnails" v-for="(contact, index) in contacts">
                        <div class="contact-photo col-4">
                            <img class="avatar" :src="'img/avatar' + contact.avatar + '.jpg'" alt="avatar Marianna">
                        </div>
                        <div class="contact-name col-8">
                            <h6>{{contact.nome}}</h6>
                            <p>Text preview</p>
                        </div>
                    </div>
                </div>
                <div class="col-8 right-side">
                    <div class="row" class="main-msg-area">
                        <div class="container">
                            <div class="row msg-rcvd">
                                <p>Sei riuscita con il problema di js?</p>
                            </div>
                            <div class="row msg-sent">
                                {{newMessage}}
                            </div>

                        </div>

                    </div>
                    <div id="message-bar" class="row">
                        <div class="col-1">
                            <i class="fa-regular fa-face-smile"></i>
                        </div>
                        <div class="col-10">
                            <input type="text" v-model='newMessage'>
                        </div>
                        <div class="col-1">
                            <i class="fa-solid fa-microphone"></i>
                        </div>
                    </div>

                </div>

            </div>

        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
    
</body>
</html>
